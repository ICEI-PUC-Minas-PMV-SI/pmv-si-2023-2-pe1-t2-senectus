<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Bem-vindo ao Senectus, um ambiente onde você pode aprimorar cada vez mais a sua saúde.">
  <meta name="keywords" content="Senectus, PUC, exercício, saúde">

  <title>Senectus - Configurações</title>

  <!-- ÍCONE DO PROJETO -->
  <link rel="shortcut icon" type="image/png" href="./img/logo.png" />
  <!---------------------->

  <!--CSS DO PROJETO-->
  <link rel="stylesheet" href="./css/globals.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/configs.css" />
  <!------------------>

  <!--FONT AWESOME-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!---------------->

  <!-- FONTES DO PROJETOS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
    rel="stylesheet">
  <!------------------------>

</head>

<body>
  <header id="header">
    <!-- LOGO -->
    <a href="#">
      <img src="./img/logo-tipo.png" alt="Logotipo do Senectus" />
    </a>
    <!---------->

    <!-- CAMPO DE OPÇÕES -->
    <ul>
      <li>
        <a href="#">
          Sobre nós
        </a>
      </li>
      <li>
        <a href="#">
          Biblioteca de exercícios
        </a>
      </li>
      <li>
        <a href="#">
          Encontre profissionais
        </a>
      </li>
      <li id="exercise-button">
        <a href="#">
          Entrar como profissional
        </a>
      </li>
    </ul>
    <!--------------------->

    <!-- CAMPO DO MENU -->
    <menu>
      <button>
        <i class="fa-solid fa-bars"></i>
      </button>
    </menu>
    <!------------------->

  </header>
  <main>
    <div id="wrapper">
      <div id="popup">
        <p>DADOS SALVOS</p>
        <i class="fa-solid fa-check"></i>
      </div>
    </div>

    <h1 class="prettify-title">
      Edite suas configurações
    </h1>

    <form>
      <fieldset>
        <label id="input-name">
          Nome completo
        </label>
        <div>
          <input type="text" id="input-name" name="full-name">
          <i class="fa-solid fa-pen-to-square"></i>
        </div>
      </fieldset>

      <fieldset> 
        <label for="input-email">
          Email
        </label>
        <div>
          <input type="text" id="input-email" name="email">
          <i class="fa-solid fa-pen-to-square"></i>
        </div>
      </fieldset>

      <fieldset>
        <label for="input-password">
          Senha
        </label>
        <div>
          <input type="password" id="input-password" name="password">
          <i class="fa-solid fa-pen-to-square"></i>
        </div>
      </fieldset>

      <fieldset>
        <label id="input-profession">
          Profissão
        </label>
        <div>
          <input type="text" id="input-profession" name="profession">
          <i class="fa-solid fa-pen-to-square"></i>
        </div>
      </fieldset>

      <fieldset>
        <label id="input-location">
          Localização
        </label>
        <div>
          <input type="text" id="input-location" name="profession">
          <i class="fa-solid fa-pen-to-square"></i>
        </div>
      </fieldset>

      <fieldset>
        <label for="input-price">
          Valor por serviço
        </label>
        <div>
          <input type="text" id="input-price" name="price">
          <i class="fa-solid fa-pen-to-square"></i>
        </div>
      </fieldset>


      <div id="form-buttons">
        <button type="button" class="colored-button">
          <b>Deletar conta</b>
        </button>

        <button type="submit" class="colored-button">
          <b>Salvar</b>
        </button>
      </div>
    </form>
  </main>

  <!-- CAMPO DO RODAPÉ -->
  <footer id="footer">
    <div id="footer-title">
      <h1>Senectus</h1>
      <span>®</span>
    </div>
    
    <small> 
      Todos os direitos reservados.    
    </small>
      
  </footer>
  <!--------------------->

</body>

</html>
