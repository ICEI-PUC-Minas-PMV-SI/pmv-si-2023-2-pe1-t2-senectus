<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Bem-vindo ao Senectus, um ambiente onde você pode aprimorar cada vez mais a sua saúde.">
  <meta name="keywords" content="Senectus, PUC, exercício, saúde">

  <title>Senectus - Cadastro</title>

  <!-- ÍCONE DO PROJETO -->
  <link rel="shortcut icon" type="image/png" href="./img/logo.png" />
  <!---------------------->

  <!--CSS DO PROJETO-->
  <link rel="stylesheet" href="./css/globals.css" />
  <link rel="stylesheet" href="./css/cadastro.css" />
  <!------------------>

  <!--FONT AWESOME-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!---------------->

  <!-- FONTES DO PROJETOS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="content">
        <a id="logo" href="home">
          <img src="./img/logo.png" alt="Logotipo do Senectus">
        </a>

        <div id="form-container">
          <h1>Criar conta</h1>
          <form action="configs.html" method="get">
            <label>
              Nome
              <input minlength="3" type="text" placeholder="Insira seu nome">
            </label>
            <label>
              Email
              <input minlength="2" type="text" placeholder="Insira seu email">
            </label>
            <label>
              Senha
              <input minlength="6" type="password" placeholder="Insira sua senha">
            </label>

            <button class="colored-button" type="submit">
              Criar 
            </button>

            <small>
              Já tem uma conta?
              <a href="login">clique aqui.</a>
            </small>
          </form>
        </div>
      </div>
      
      <div id="background">
        <img src="./img/idoso andando de bicicleta.jpg" alt="Idoso andando de bicicleta">
      </div>
    </main>

    <script type="module" src="./js/pages/cadastro.js"></script>
  </body>
</html>
