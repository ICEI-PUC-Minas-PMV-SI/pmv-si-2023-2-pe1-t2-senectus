<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Bem-vindo ao Senectus, um ambiente onde você pode aprimorar cada vez mais a sua saúde.">
  <meta name="keywords" content="Senectus, PUC, exercício, saúde">

  <title>Senectus - template</title>

  <!-- ÍCONE DO PROJETO -->
  <link rel="shortcut icon" type="image/png" href="./img/logo.png" />
  <!---------------------->

  <!--CSS DO PROJETO-->
  <link rel="stylesheet" href="./css/globals.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/exercises-types.css" />
  <!------------------>

  <!--FONT AWESOME-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!---------------->

  <!-- FONTES DO PROJETOS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
    rel="stylesheet">
  <!------------------------>

</head>

<body>
  <header id="header">
    <!-- LOGO -->
    <a href="#">
      <img src="./img/logo-tipo.png" alt="Logotipo do Senectus" />
    </a>
    <!---------->

    <!-- CAMPO DE OPÇÕES -->
    <ul>
      <li>
        <a href="#">
          Sobre nós
        </a>
      </li>
      <li>
        <a href="#">
          Biblioteca de exercícios
        </a>
      </li>
      <li>
        <a href="#">
          Encontre profissionais
        </a>
      </li>
      <li id="exercise-button">
        <a href="#">
          Entrar como profissional
        </a>
      </li>
    </ul>
    <!--------------------->

    <!-- CAMPO DO MENU -->
    <menu>
      <button>
        <i class="fa-solid fa-bars"></i>
      </button>
    </menu>
    <!------------------->

  </header>
  <main>
    <div id="introduction-text">
      <h1 class="prettify-title">
        Exercícios
      </h1>
      <p>
        Que tal começarmos nosso dia praticando um pouco de exercício físico? Selecione a categória que mais te agradar!
      </p>
    </div>

    <ul id="exercises-types">
      <li>
        <button>
          <img src="./img/idosa-de-jaqueta-rosa.png" alt="idosa de jaqueta rosa">
          <div class="text-wrapper">
            <h2>Aeróbico</h2>
          </div>
        </button>
      </li>

      <li>
        <button>
          <img src="./img/idoso-de-jaqueta-rosa.png" alt="idoso de jaqueta rosa">
          <div class="text-wrapper">
            <h2>Hipertrofia</h2>
          </div>
        </button>
      </li> 

      <li>
        <button>
          <img src="./img/idosa-de-touca-rosa.png" alt="idosa de touca rosa">
          <div class="text-wrapper">
            <h2>Yoga</h2>
          </div>
        </button>
      </li> 
    </ul>
  </main>

  <!-- CAMPO DO RODAPÉ -->
  <footer id="footer">
    <div id="footer-title">
      <h1>Senectus</h1>
      <span>®</span>
    </div>
    
    <small> 
      Todos os direitos reservados.    
    </small>
      
  </footer>
  <!--------------------->

</body>

</html>
